<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВВЕДЕНИЕ В СОБЫТИЯ</title>
</head>

<body>

    <!-- 1 ЗАДАНИЕ -->
    <button class="btn">Кнопка</button>
    <script>
        document.querySelector('.btn').addEventListener('click', function btnNone() {
            this.style.display = 'none';
        })
    </script>


    <!-- 2 ЗАДАНИЕ -->
    <div id="text">Меня нужно скрыть</div>
    <button onclick="divNone()">Скрыть текст</button>
    <script>

        let textDiv = document.getElementById('text');
        function divNone() {
            textDiv.style.display = 'none';
        }

    </script>


    <!-- 3 ЗАДАНИЕ -->
    <div id="text-btn">Меня нужно скрыть, а потом обратно показать</div>
    <button class="btn-two" onclick="Btn()">Скрыть текст 2</button>

    <script>

        function Btn() {
            let textBtnDiv = document.getElementById('text-btn');
            if (textBtnDiv.style.display == 'block') {
                textBtnDiv.style.display = 'none';
            } else {
                textBtnDiv.style.display = 'block';
            }
        }

    </script>


    <!-- 4 ЗАДАНИЕ -->
    <p>Нажмите в любое место, чтобы мячик переместился</p>
    <img src="https://ru.js.cx/clipart/ball.svg" id="ball">

    <script>
        document.addEventListener('click', (event) => {
            ball.style.left = `${event.clientX - 25}px`;
            ball.style.top = `${event.clientY - 25}px`;
        });
    </script>
    
    <style>
        body {
            height: 2000px;
            overflow: hidden; 
            position: relative; 
        }
        #ball {
            position: absolute;
            width: 50px; 
            transition: transform 0.5s ease;
        }
    </style>

</body>

</html>
